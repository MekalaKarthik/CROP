<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('path/to/your/background-image.jpg'); /* Replace 'path/to/your/background-image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
        }

        header {
            text-align: center;
            background-color: #4cbe4e;
            padding: 15px;
            color: white;
            font-size: 20px;
            letter-spacing: 1px;
        }

        main {
            text-align: center;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
            overflow: auto;
            background-color: rgba(255, 255, 255, 0.8); /* Adding a semi-transparent white background to the form */
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-size: 16px;
            margin-bottom: 6px;
            color: #333;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #40aaf0;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button[type="reset"] {
            background-color: #e74c3c;
            margin-top: 10px;
        }

        button[type="reset"]:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crop Prediction Input</h1>
    </header>

    <main>
        <form action="/prediction" method="POST">
            <!-- Your form elements here -->
            <button type="submit">Predict Crop</button>
            <button type="reset">Reset</button>
        </form>
    </main>
</body>
</html>
